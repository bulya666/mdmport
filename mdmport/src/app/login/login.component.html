
<main class="login-container">
	<div class="form-container">
		<h2>Bejelentkezés</h2>
		<input [(ngModel)]="username" placeholder="Felhasználónév" />
		<input [(ngModel)]="password" type="password" placeholder="Jelszó" />
		<button mat-flat-button color="primary" (click)="login()">Bejelentkezés</button>
		<p>Még nincs fiókod? <a (click)="switch()">Regisztrálj itt</a></p>
	</div>
</main>
