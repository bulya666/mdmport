<div class="login-container">
  <form (ngSubmit)="login()" novalidate>
    <h2>Bejelentkezés</h2>

    <div class="input-group">
      <label for="username">Felhasználónév</label>
      <input
        id="username"
        type="text"
        [(ngModel)]="username"
        name="username"
        required
        placeholder="Felhasználónév"
        autocomplete="username"
      />
      <div *ngIf="usernameError" class="error-message">{{ usernameError }}</div>
    </div>

    <div class="input-group password-group">
      <label for="password">Jelszó</label>
      <div class="password-wrapper">
        <input
          id="password"
          [type]="showPassword ? 'text' : 'password'"
          [(ngModel)]="password"
          name="password"
          required
          placeholder="Jelszó"
          autocomplete="current-password"
        />
        <button type="button" class="toggle-password" (click)="togglePassword()">
          <i class="{{ showPassword ? 'fas fa-eye-slash' : 'fas fa-eye' }}"></i>
        </button>
      </div>
      <div *ngIf="passwordError" class="error-message">{{ passwordError }}</div>
    </div>

    <button type="submit" [disabled]="isLoading" class="submit-btn">
      {{ isLoading ? 'Bejelentkezés...' : 'Belépek' }}
    </button>

    <p class="register-link">
      Nincs még fiókod? <a routerLink="/register">Regisztráció</a>
    </p>
  </form>
</div>
