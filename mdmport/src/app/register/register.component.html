<div class="register-container">
  <form (ngSubmit)="register()">
	<h2>Regisztráció</h2>
    <input type="text" [(ngModel)]="username" name="username" required placeholder="Felhasználónév:">

    <input type="password" [(ngModel)]="password" name="password" required placeholder="Jelszó:">

    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required placeholder="Jelszó újra:">

    <button type="submit">Regisztrálok</button>
  </form>
</div>
