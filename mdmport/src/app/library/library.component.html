<div style="padding:20px">
  <h2 class="cim">Saját játékaim</h2>

  <div *ngIf="!games.length" style="font-size:18px;opacity:0.7">
    Nincsenek játékaid.
  </div>

  <div *ngFor="let game of games" (click)="openModal(game)"
       style="display:flex;align-items:center;gap:20px;margin-bottom:25px;border-bottom:1px solid #ccc;padding-bottom:15px;cursor:pointer">
    <img [src]="game.thumbnail" [alt]="game.title"
         style="width:200px;max-width:100%;border-radius:6px;object-fit:cover;display:block"/>
    <div style="flex:1">
      <h3 style="margin:0 0 6px 0">{{ game.title }}</h3>
      <div style="font-size:14px;color:#555;margin-bottom:8px">{{ game.tag.join(', ') }}</div>
      <div style="font-size:16px;margin-bottom:8px">{{ game.desc }}</div>
      <div style="font-weight:bold">{{ game.price }} Ft</div>
    </div>
  </div>
</div>

<div *ngIf="selectedGame" class="modal-backdrop"
     style="position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:flex;justify-content:center;align-items:center;z-index:1000">
  <div class="modal" role="document"
       style="background:#1b1b2f;padding:20px;border-radius:8px;max-width:800px;width:90%">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
      <h2>{{ selectedGame.title }}</h2>
      <button (click)="closeModal()">Bezár</button>
    </div>
    <div class="modal-grid" style="display:grid;grid-template-columns:2fr 1fr;gap:20px">
      <div>
        <img [src]="selectedGame.thumbnail" [alt]="selectedGame.title"
             style="width:100%;border-radius:6px;object-fit:cover"/>
        <p style="margin-top:8px;color:#cfe6ff">{{ selectedGame.desc }}</p>
      </div>
      <aside>
        <p style="opacity:0.7">Ár</p>
        <div style="display:flex;align-items:center;gap:12px;margin-bottom:12px">
          <div style="font-weight:700;font-size:20px;color:#bff39b">{{ selectedGame.price }} Ft</div>
          <button class="buy">Kosárba</button>
        </div>
        <p style="opacity:0.7">Képek</p>
        <div style="display:flex;gap:8px;margin-top:8px;flex-wrap:wrap">
          <img *ngFor="let shot of gameShots" [src]="shot.pic" [alt]="selectedGame.title"
               style="width:70px;height:70px;object-fit:cover;border-radius:4px"/>
        </div>
      </aside>
    </div>
  </div>
</div>
