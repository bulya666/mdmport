<main class="container">

<div class="ajanlott">
  <h2>Ajánlott játék</h2>

  <div class="featured">
    <div class="featured-grid">
      <div class="featured-info">
        <h1 id="f-title">Játék címe</h1>
        <p id="f-desc">Rövid, ütős leírás ami két-három sorban elfér és megfogja a látogatót.</p>
        
        <div class="featured-price" id="f-price">14 990 Ft</div>
        
        <button class="buy-cta" (click)="RecomendedAddToCart()">
          <span>Kosárba</span>
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5">
            <path d="M17 11l-5 5-5-5M17 7l-5 5-5-5"/>
          </svg>
        </button>
      </div>
      <div class="featured-cover">
        <img id="f-cover" src="" alt="Ajánlott játék borító" loading="lazy" />
      </div>
    </div>
  </div>
</div>

  <section class="hero">
    <div class="tabs">
      <div class="tab" data-filter="all" tabindex="-1">Ajánlott</div>
      <div class="tab" data-filter="free">Ingyenes</div>
      <div class="tab" data-filter="top">Top eladások</div>
    </div>
    <div class="hero-meta">
      <div class="copyright-tag">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm.31-8.86c-1.77-.45-2.34-.94-2.34-1.67 0-.84.79-1.43 2.1-1.43 1.38 0 1.9.66 1.94 1.64h1.71c-.05-1.34-.87-2.57-2.49-2.97V5h-3v1.64c-1.25.38-2.4 1.36-2.4 2.93 0 1.88 1.62 2.51 3.12 2.87 1.94.47 2.38 1.09 2.38 1.78 0 .76-.64 1.41-2.2 1.41-1.62 0-2.23-.79-2.3-1.64H7.36c.07 1.48 1.02 2.72 2.73 3.08V19h3v-1.64c1.28-.1 2.46-.78 2.46-2.93 0-2.08-1.75-2.72-3.24-3.05z"/>
        </svg>
        <span>MDMPort – Minden jog fenntartva 2025</span>
      </div>
    </div>
  </section>

  <section id="catalog" class="grid" aria-live="polite"></section>


<div class="toast" *ngIf="toastVisible" [ngClass]="toastType">
  <div class="toast-message">
    {{ toastMessage }}
  </div>

  <div class="toast-actions" *ngIf="toastWithActions">
    <button class="btn-outline" (click)="continueShopping()">
      Vásárlás folytatása
    </button>
    <button class="btn-primary" (click)="goToCart()">
      Irány a kosár
    </button>
  </div>
</div>

<div id="modal" class="modal-backdrop" role="dialog" aria-hidden="true">
  <div class="modal" role="document">
    <div style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px">
      <h2 id="m-title">Játék címe</h2>
      <button class="close" id="m-close">Bezár</button>
    </div>
    <div class="modal-grid">
      <div>
        <img id="m-cover" src="" alt="" />
        <p id="m-desc" style="margin-top:8px;color:#cfe6ff"></p>
      </div>
      <aside>
        <p class="muted">Ár</p>
        <div style="display:flex;align-items:center;gap:12px;margin-bottom:12px">
          <div id="m-price" style="font-weight:700;font-size:20px;color:#bff39b">Ingyen</div>
          <button class="buy" (click)="addToCart()">Kosárba</button>
        </div>
        <p class="muted">Képek</p>
        <div id="m-shots" style="display:flex;gap:8px;margin-top:8px;flex-wrap:wrap"></div>
      </aside>
    </div>
  </div>
  <div *ngIf="loadingRedirect" class="redirect-loader">
    <div class="spinner"></div>
    <p>Átirányítás...</p>
  </div>
</div>

<div id="lightbox">
  <button id="lb-prev">⟨</button>
  <img id="lightbox-img" src="" alt="big shot" />
  <button id="lb-next">⟩</button>
</div>
<div id="popup-box" class="popup hidden"></div>
</main>
